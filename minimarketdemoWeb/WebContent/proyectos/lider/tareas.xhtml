<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head></h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />

			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		
		<p:staticMessage severity="info" summary="Tareas"></p:staticMessage>
	</h:form>
		 <h5>Multiple Addons</h5>
        <div class="p-grid ui-fluid">
            <div class="p-col-12">
                <div class="ui-inputgroup">
                    <div class="ui-inputgroup-addon"><i class="pi pi-tags"/></div>
                    <div class="ui-inputgroup-addon"><i class="pi pi-shopping-cart"/></div>
                    <p:inputText placeholder="Price"/>
                    <div class="ui-inputgroup-addon">$</div>
                    <div class="ui-inputgroup-addon">.00</div>
                </div>
            </div>
        </div>
        <div>
         <h5>Button Addons</h5>
       

            <div class="p-col-12 p-md-4">
                <div class="ui-inputgroup">
                    <p:commandButton icon="pi pi-check" styleClass="ui-button-success"/>
                    <p:inputText placeholder="Vote"/>
                    <p:commandButton icon="pi pi-times" styleClass="ui-button-danger"/>
                </div>
            </div>
        </div>
        
	<div>
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="Nombre de la tarea" />
				<p:inputText value="#{beanPryLider.nuevaTarea.nombre}"
				required="true" requiredMessage="Debe poner un nombre"/>
				<h:outputText value="Fecha de inicio" />
				<p:calendar value="#{beanPryLider.nuevaTarea.fechaInicio}"/>
				<h:outputText value="Fecha de Fin" />
				<p:calendar value="#{beanPryLider.nuevaTarea.fechaFin}"/>
				<h:outputText value="Usuario asignado" />
				<p:selectOneMenu value="#{beanPryLider.idSegUsarioSeleccionado}">
				<f:selectItem itemLabel="Seleccione..." noSelectionOption="true"/>
				<f:selectItems value="#{beanPryLider.listaUsuarios}" var="u"
				itemLabel="#{u.correo}" itemValue="#{u.idSegUsuario}">
				</f:selectItems>
					
				</p:selectOneMenu>
				
				<p:commandButton value="Guardar" icon="pi pi-save" 
				update="@form,:formTabla"
				 actionListener="#{beanPryLider.actionListenerInsertarTarea()}" />
			</p:panelGrid>
		</h:form>
		<h:form id="formTabla">
			<p:dataTable value="#{beanPryLider.listaTareas}" var="t">
				<p:column headerText="ID" style="width:40px">
				<h:outputText value="#{t.idPryTarea}" />
				</p:column>
				<p:column headerText="Nombre">
				<h:outputText value="#{t.nombre}" />
				</p:column>
				<p:column headerText="Fecha de inicio">
				<h:outputText value="#{t.fechaInicio}"/>
				</p:column>
				<p:column headerText="Fecha fin">
				<h:outputText  value="#{t.fechaFin}"/>
				</p:column>
				<p:column headerText="Proyecto">
				<h:outputText value="#{t.pryProyecto.nombre}"  />
				</p:column>
				<p:column headerText="Analista">
				<h:outputText value="#{t.segUsuario.correo}"  />
				</p:column>
				<p:column headerText="Avance" style="width:50px">
				<h:outputText  value="#{t.avance}"/>
				</p:column>
				<p:column headerText="Opciones">
				<p:commandButton title="Edit" icon="pi pi-pencil"/>
				<p:commandButton title="Delete" icon="pi pi-times"/>
				
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
</body>
</html>
